<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>NFT preview card component</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="container">
            <div class="card">
                <div class="card-img">
                    <img class="img" src="./images/image-equilibrium.jpg" alt="equilibrium">
                </div>
                <img class="overlay" src="./images/icon-view.svg" alt="view">
                <div class="card-content">
                    <h1>Equilibrium #3429</h1>
                    <p>Our Equilibrium collection promotes balance and calm.</p>
                    <div class="days f-center">
                        <h2 class="f-center"><img src="./images/icon-ethereum.svg" alt="ethereum">0.041 ETH</h2>
                        <h3 class="f-center"><img src="./images/icon-clock.svg" alt="clock">3 days left</h3>
                    </div>
                    <hr>
                    <div class="row">
                        <img class="avatar-img " src="./images/image-avatar.png" alt="avatar-img ">
                        <h4>Creation of <span>Jules Wyvern</span></h4>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
